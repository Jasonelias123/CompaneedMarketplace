<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard - Companeeds</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <div class="header-content">
                <h1><a href="index.html" class="logo-link">Companeeds</a></h1>
                <div class="header-actions">
                    <span id="userEmail" class="user-email"></span>
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </header>

        <main class="dashboard-main">
            <div class="dashboard-content">
                <div class="dashboard-nav">
                    <button id="postProjectBtn" class="nav-btn active">Post a Project</button>
                    <button id="viewBidsBtn" class="nav-btn">View Bids</button>
                </div>

                <div id="postProjectSection" class="dashboard-section">
                    <h2>Post a New Project</h2>
                    <form id="projectForm" class="project-form">
                        <div class="form-group">
                            <label for="title">Project Title</label>
                            <input type="text" id="title" name="title" required maxlength="100">
                        </div>

                        <div class="form-group">
                            <label for="description">Project Description</label>
                            <textarea id="description" name="description" required rows="5" maxlength="1000"></textarea>
                            <small class="form-hint">Describe your AI project requirements in detail</small>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="budget">Budget (USD)</label>
                                <select id="budget" name="budget" required>
                                    <option value="">Select budget range</option>
                                    <option value="Under $5,000">Under $5,000</option>
                                    <option value="$5,000 - $15,000">$5,000 - $15,000</option>
                                    <option value="$15,000 - $50,000">$15,000 - $50,000</option>
                                    <option value="$50,000 - $100,000">$50,000 - $100,000</option>
                                    <option value="Over $100,000">Over $100,000</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="timeline">Timeline</label>
                                <select id="timeline" name="timeline" required>
                                    <option value="">Select timeline</option>
                                    <option value="Less than 1 month">Less than 1 month</option>
                                    <option value="1-3 months">1-3 months</option>
                                    <option value="3-6 months">3-6 months</option>
                                    <option value="6+ months">6+ months</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="contactEmail">Contact Email</label>
                            <input type="email" id="contactEmail" name="contactEmail" required>
                        </div>

                        <div class="form-group">
                            <div class="checkbox-group">
                                <input type="checkbox" id="ndaRequired" name="ndaRequired">
                                <label for="ndaRequired">NDA (Non-Disclosure Agreement) required</label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Post Project</button>
                    </form>

                    <div id="project-success" class="success-message" style="display: none;">
                        Project posted successfully! It will now be visible to developers.
                    </div>
                    <div id="project-error" class="error-message" style="display: none;"></div>
                </div>

                <div class="dashboard-section">
                    <h2>Your Posted Projects</h2>
                    <div id="projectsList" class="projects-list">
                        <div class="loading">Loading your projects...</div>
                    </div>
                </div>
                </div>

                <div id="viewBidsSection" class="dashboard-section" style="display: none;">
                    <h2>Project Bids</h2>
                    <div id="bidsList" class="bids-list">
                        <div class="loading">Loading bids...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="env-config.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
