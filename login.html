<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Companeeds</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="auth-header">
            <h1><a href="index.html" class="logo-link">Companeeds</a></h1>
        </header>

        <main class="auth-main">
            <div class="auth-card">
                <h2>Welcome Back</h2>
                <p class="auth-subtitle">Sign in to your Companeeds account</p>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">Sign In</button>
                </form>

                <div id="error-message" class="error-message" style="display: none;"></div>
                <div id="loading" class="loading" style="display: none;">Signing you in...</div>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html" class="link">Sign up</a></p>
                </div>
            </div>
        </main>
    </div>

    <script src="env-config.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="login-only.js"></script>
</body>
</html>
