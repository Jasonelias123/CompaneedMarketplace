    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    
    <!-- CSS -->

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="brand-logo">
                <div class="logo-icon">
                    <span class="rocket-icon">ðŸš€</span>
                </div>
                <span class="brand-text">Companeeds</span>
            </div>
        </div>
    </nav>

    <!-- Hero / Portal Gate -->
    <section class="hero-section">
        <canvas id="starfield" class="starfield-canvas"></canvas>
        <div class="portal-ring"></div>
        <div class="hero-content">
            <h1 class="hero-headline">We've Got Exactly<br>What You Need</h1>
            <p class="hero-subheadline">Tell us about your business â€” our AI will take it from there.</p>
            <button class="cta-button" id="hero-cta">
                <span class="rocket-emoji">ðŸš€</span>
                Get Started
            </button>
            <a href="#process" class="how-it-works-link">How it works â†“</a>
        </div>
    </section>



    <!-- Final CTA -->
    <section class="final-cta-section">
        <canvas id="final-starfield" class="starfield-canvas"></canvas>
        <div class="container">
            <h2 class="final-headline">Ready to jump timelines?</h2>
            <button class="cta-button" id="final-cta">
                <span class="rocket-emoji">ðŸš€</span>
                Get Started
            </button>
            <p class="final-subtext">No pressure. No fluff. Just results.</p>
        </div>
    </section>

    <!-- Voice Agent Modal -->
    <div class="modal-overlay" id="voice-modal">
        <div class="modal-content">
            <button class="modal-close" id="modal-close">&times;</button>
            <div class="modal-stars"></div>
            
            <div class="modal-header">
                <h3>Tell us about your business</h3>
                <p>Speak or type your responses</p>
            </div>
            
            <div class="voice-interface">
                <button class="mic-button" id="mic-button">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 1C10.3431 1 9 2.34315 9 4V12C9 13.6569 10.3431 15 12 15C13.6569 15 15 13.6569 15 12V4C15 2.34315 13.6569 1 12 1Z" stroke="currentColor" stroke-width="2"/>
                        <path d="M19 10V12C19 16.4183 15.4183 20 11 20H10C5.58172 20 2 16.4183 2 12V10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M12 20V23M8 23H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                <p class="mic-status">Click to speak</p>
            </div>
            
            <div class="conversation-flow">
                <div class="question-step active" data-step="1">
                    <label>Company name:</label>
                    <input type="text" placeholder="Your company name">
                </div>
                <div class="question-step" data-step="2">
                    <label>Industry:</label>
                    <input type="text" placeholder="What industry are you in?">
                </div>
                <div class="question-step" data-step="3">
                    <label>Biggest bottleneck:</label>
                    <textarea placeholder="What's slowing your business down?"></textarea>
                </div>
                <div class="question-step" data-step="4">
                    <label>Success metric:</label>
                    <input type="text" placeholder="How do you measure success?">
                </div>
                <div class="question-step" data-step="5">
                    <label>Current tools:</label>
                    <textarea placeholder="What tools are you currently using?"></textarea>
                </div>
            </div>
            
            <div class="modal-actions">
                <button class="next-button" id="next-button">Next</button>
                <button class="finish-button" id="finish-button" style="display: none;">Complete Setup</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="main-new.js"></script>
</body>
</html>
