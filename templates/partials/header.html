<header class="sticky top-0 z-50 backdrop-blur-xl bg-white/10 dark:bg-white/5 border-b-2 border-gradient-to-r from-primary via-accent to-glow shadow-glass">
    <nav class="container mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
            <!-- Brand Logo -->
            <div class="flex items-center space-x-3">
                <img src="{{ url_for('static', filename='logo.svg') }}" alt="{{ brand_name }} Logo" class="h-8 w-8">
                <span class="text-xl font-display font-bold bg-gradient-to-r from-primary to-accent bg-clip-text text-transparent">
                    {{ brand_name }}
                </span>
            </div>
            
            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="#how-it-works" class="text-gray-600 dark:text-gray-300 hover:text-primary transition-colors duration-200">
                    How it Works
                </a>
                <a href="#results" class="text-gray-600 dark:text-gray-300 hover:text-primary transition-colors duration-200">
                    Results
                </a>
                <a href="#process" class="text-gray-600 dark:text-gray-300 hover:text-primary transition-colors duration-200">
                    Process
                </a>
                <a href="#contact" class="text-gray-600 dark:text-gray-300 hover:text-primary transition-colors duration-200">
                    Contact
                </a>
            </div>
            
            <!-- Right Side Actions -->
            <div class="flex items-center space-x-4">
                <!-- Dark Mode Toggle -->
                <button id="theme-toggle" 
                        class="p-2 rounded-xl bg-white/10 dark:bg-white/5 backdrop-blur-sm hover:bg-white/20 dark:hover:bg-white/10 transition-all duration-200"
                        aria-label="Toggle dark mode">
                    <!-- Sun Icon (shown in dark mode) -->
                    <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                        </path>
                    </svg>
                    <!-- Moon Icon (shown in light mode) -->
                    <svg class="w-5 h-5 dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                        </path>
                    </svg>
                </button>
                
                <!-- Primary CTA Button -->
                <a href="#contact" 
                   class="px-6 py-2 bg-gradient-to-r from-primary to-accent text-white font-semibold rounded-2xl shadow-glass hover:shadow-glow transform hover:-translate-y-0.5 transition-all duration-200">
                    Book Demo
                </a>
                
                <!-- Mobile Menu Button -->
                <button id="mobile-menu-toggle" 
                        class="md:hidden p-2 rounded-xl bg-white/10 dark:bg-white/5 backdrop-blur-sm"
                        aria-label="Toggle mobile menu">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden mt-4 pb-4 border-t border-white/10">
            <div class="flex flex-col space-y-4 pt-4">
                <a href="#how-it-works" class="text-gray-600 dark:text-gray-300 hover:text-primary transition-colors duration-200">
                    How it Works
                </a>
                <a href="#results" class="text-gray-600 dark:text-gray-300 hover:text-primary transition-colors duration-200">
                    Results
                </a>
                <a href="#process" class="text-gray-600 dark:text-gray-300 hover:text-primary transition-colors duration-200">
                    Process
                </a>
                <a href="#contact" class="text-gray-600 dark:text-gray-300 hover:text-primary transition-colors duration-200">
                    Contact
                </a>
            </div>
        </div>
    </nav>
</header>

<script>
    // Mobile menu toggle
    document.getElementById('mobile-menu-toggle').addEventListener('click', function() {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
    });
    
    // Close mobile menu when clicking navigation links
    document.querySelectorAll('#mobile-menu a').forEach(link => {
        link.addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.add('hidden');
        });
    });
</script>
